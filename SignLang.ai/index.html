<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignLang.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white antialiased overflow-y-auto">

<header class="container mx-auto px-6 py-4 flex justify-between items-center">
  <div class="flex items-center space-x-2">
    <span class="text-5xl font-bold text-blue-400">SignLang.ai</span>
  </div>
</header>

<main class="container mx-auto px-6 md:py-20">
  <section class="text-center relative hero-gradient rounded-3xl p-4 md:p-8 overflow-hidden">
    <!-- Floating blobs -->
    <span></span>
    <span></span>
    <span></span>

    <div class="hero-gradient-content max-w-4xl mx-auto relative z-10">
      <h1 class="text-4xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-100 to-blue-300">
        <br>
        Bridging Text and Gesture â€” Seamlessly.
      </h1>
      <p class="mt-6 text-lg text-slate-300 max-w-2xl mx-auto">
        Communicate Easily Using Sign Language
      </p>

      <div class="mt-12 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start max-w-6xl mx-auto">
        <!-- Text Input Section (Left Panel) -->
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-slate-700">
          <label for="text-input" class="block mb-2 font-medium text-slate-300">
            Enter text to translate:
          </label>
          <textarea id="text-input" rows="8"
            class="w-full bg-slate-900 rounded-lg p-4 border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all resize-none"
            placeholder="For example: hello world how are you"></textarea>

          <!-- Buttons row -->
          <div class="mt-4 flex space-x-2">
            <button id="translate-button"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 active:scale-95">
              Translate
            </button>
            <button id="voice-toggle-button" aria-label="Start Listening" title="Start Listening"
              class="w-14 h-14 bg-green-600 hover:bg-green-700 text-white rounded-full flex items-center justify-center transition-all duration-300 active:scale-95 text-xl">
              ðŸŽ¤
            </button>
          </div>

          <p id="voice-status" class="text-slate-400 mt-2 text-sm select-none">
            Click mic to start listening
          </p>

          <button id="stop-button"
            class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 active:scale-95">
            Stop Translation
          </button>
        </div>

        <!-- Avatar Video Card (Right Panel) -->
        <div class="video-box flex flex-col items-center justify-center p-6 border border-slate-700 shadow-2xl overflow-auto">
          <div id="video-display" class="relative w-full h-96 md:h-[500px] flex items-center justify-center">
            <video autoplay muted class="w-full h-full rounded-xl shadow-lg object-contain"></video>
            <p>Avatar will appear here</p>
          </div>
          <button id="loop-button" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 mt-4">
            
          </button>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="text-center py-8 mt-16 border-t border-slate-800">
  <p class="text-slate-400 font-medium">Designed & Developed by <span class="text-blue-400 font-semibold">Team NULL VOID at ImpactX 25</span></p>
</footer>

<script src="script.js"></script>
</body>
</html>
